<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Toggle</title>

    <link rel="stylesheet" href="assets/css/menutoggle.css">
</head>
<body>

    <header>
            <nav class="nav-bar">
                <div class="logo">
                    <img src="assets/img/logo-rocketseat.svg" alt="Logo Rocketseat"></img>
                </div>

                <ul class="nav-list">
                    <li class="nav-item"><a href="#">STARTER</a></li>
                    <li class="nav-item"><a href="#">BOOTCAMP</a></li>
                    <li class="nav-item"><a href="#">COMUNIDADE</a></li>
                    <li class="nav-item"><a href="#">BLOG</a></li>
                </ul>

                <div class="mobile-menu-toggle">
                    <div class="menu-toggle" onclick="show()">
                        <div class="one"></div>
                        <div class="two"></div>
                        <div class="three"></div>
                    </div>
                </div>
            </nav>

            <ul class="mobile-menu">
                <li class="nav-item"><a href="#">STARTER</a></li>
                <li class="nav-item"><a href="#">BOOTCAMP</a></li>
                <li class="nav-item"><a href="#">COMUNIDADE</a></li>
                <li class="nav-item"><a href="#">BLOG</a></li>
            </ul>

            
    </header>



    <script src="assets/js/menutoggle.js">

    </script>
</body>
</html>
